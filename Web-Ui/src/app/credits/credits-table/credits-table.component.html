<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Pesel</th>
    <th scope="col">Product Name</th>
    <th scope="col">Product Value</th>
    <th scope="col">Credit Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let credit of credits; let i = index">
    <th scope="row">{{i}}</th>
    <td>{{credit.firstName}}</td>
    <td>{{credit.lastName}}</td>
    <td>{{credit.pesel}}</td>
    <td>{{credit.productName}}</td>
    <td>{{credit.productValue}}</td>
    <td>{{credit.creditName}}</td>
  </tr>
  </tbody>
</table>
